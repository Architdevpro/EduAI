<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EduAI - Free Study Resources</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background: #2563eb;
      color: white;
      padding: 20px;
    }
    header img {
      height: 60px;
    }
    h1 {
      margin: 10px 0;
    }
    p {
      color: #444;
    }
    .resources {
      max-width: 600px;
      margin: 30px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin: 12px 0;
    }
    a {
      text-decoration: none;
      color: #2563eb;
      font-weight: bold;
      padding: 10px 15px;
      border: 2px solid #2563eb;
      border-radius: 6px;
      transition: 0.3s;
    }
    a:hover {
      background: #2563eb;
      color: white;
    }
    footer {
      margin-top: 40px;
      padding: 15px;
      background: #f1f1f1;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    <!-- Replace with your logo path -->
    <img src="EduAI-logo.png" alt="EduAI Logo">
    <h1>EduAI 📘</h1>
    <p>Educational Artificial Intelligence - Free Study Resources</p>
  </header>

  <div class="resources">
    <h2>📂 Available Resources</h2>
    <ul>
      <li><a href="pdfs/sample-paper.pdf" target="_blank">📄 Sample Paper</a></li>
      <li><a href="pdfs/notes.pdf" target="_blank">📝 Handwritten Notes</a></li>
      <li><a href="pdfs/worksheet.pdf" target="_blank">📘 Worksheet</a></li>
      <li><a href="pdfs/ebook.pdf" target="_blank">📚 E-Book</a></li>
    </ul>
  </div>

  <footer>
    🌟 EduAI is free & open-source | Powered by Students for Students
  </footer>
</body>
</html>
